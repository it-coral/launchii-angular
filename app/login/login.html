<!-- BEGIN LOGIN FORM -->
<form class="login-form" name="loginForm" novalidate="novalidate" ng-submit="vm.login()">
    <h3 class="form-title font-green">Sign In</h3>
    <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span> Enter any email and password. </span>
    </div>
    <div class="alert alert-danger" ng-if="$root.loginError">
        <strong>Error!</strong> {{ $root.loginError }}
    </div>
    <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Email</label>
        <div class="input-icon right">
            <input class="form-control form-control-solid placeholder-no-fix" type="email" autocomplete="off" placeholder="Email" name="email" ng-model="vm.form.email" required autofocus />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-minlength="3" ng-model="vm.form.password" required />
    </div>
    <div class="form-actions">
        <button type="submit" class="btn green uppercase">Login</button>
        <label class="rememberme check mt-checkbox mt-checkbox-outline">
                        <input type="checkbox" name="remember" value="1" />Remember
                        <span></span>
                    </label>
        <a ng-href="javascript:void(0)" ng-click="vm.toForgot();" class="forget-password">Forgot Password?</a>
    </div>
</form>
<!-- END LOGIN FORM -->
